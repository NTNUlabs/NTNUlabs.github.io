<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ $customCSS := resources.Get "css/custom.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $customCSS.Permalink }}" integrity="{{ $customCSS.Data.Integrity }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <h1>{{ .Site.Title }}</h1>
  <p>Visit the <a href="{{ .Site.Params.schoolLink }}" target="_blank">NTNU in Ålesund</a> website</p>
</header>

<main>
  {{ block "main" . }}{{ end }}
</main>

<footer>
  <p>© {{ now.Year }} {{ .Site.Title }}</p>
</footer>

</body>
</html>
